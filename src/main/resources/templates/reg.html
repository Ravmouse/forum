<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Регистрация</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>

    <body>
        <div class="container">
            <h2>Форум</h2>
            <p></p><p></p>
            <h4>Регистрация нового пользователя</h4><br>

            <div class="in_div">
                <form>
                    <div class="form-group">
                        <label for="name">Имя</label><br>
                        <input id="name" placeholder="Введите имя" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="surname">Фамилия</label><br>
                        <input id="surname" placeholder="Введите фамилию" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="birth">Дата рождения</label><br>
                        <input type="date" id="birth" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email">Эл. почта</label><br>
                        <input type="email" id="email" placeholder="Введите эл. почту" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="login">Логин</label><br>
                        <input id="login" placeholder="Введите логин" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label><br>
                        <input type="password" id="password" placeholder="Введите пароль" class="form-control">
                    </div><br>

                    <input type="submit" class="btn btn-outline-success" value="Зарегистрироваться" style="float: left"
                           th:onclick="'window.location.href = \'' + @{/main} + '\''">
                    <input type="button" class="btn btn-outline-primary" value="Выйти" style="float: right"
                           th:onclick="'window.location.href = \'' + @{/logout} + '\''">
                </form>
            </div>
        </div>
    </body>
</html>
