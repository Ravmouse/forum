<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Новый пост</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>

    <body>
        <div class="container">
            <h2>Форум</h2>
            <p></p><p></p>
            <h4>Создание новой темы</h4><br>

            <div class="in_div">

                <form method="post" th:action="@{/create/savepost}" id="upload_Form" modelattribute="the_Post">
                    <div class="form-group">
                        <label for="name">Название</label><br>
                        <input id="name" placeholder="Введите название" class="form-control" name="name" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="description">Описание</label><br>
                        <textarea id="description" class="form-control" name="description" autocomplete="off"></textarea>
                    </div>

                    <input type="hidden" id="hid" name="image_name">
                </form>

                <div class="form-group">
                    <label>Постер</label>

                    <form method="post" enctype="multipart/form-data" id="upload_File">
                        <input type="file" name="file" autocomplete="off" accept="image/jpeg,image/png,image/gif" /><br><br>
                    </form>

                    <input type="button" class="btn btn-outline-success" value="Загрузить" id="btn_Upload"/><br><br>

                    <div class="in_div left"></div>
                </div><br>

                <input type="button" class="btn btn-outline-success" value="Создать тему" style="float: left" id="btn_Add"/>

                <input type="button" class="btn btn-outline-primary" value="Выйти" style="float: right"
                        th:onclick="'window.location.href = \'' + @{/logout} + '\''"/>
            </div>
        </div>
    </body>
    <footer>
        <script th:src="@{/js/js.js}"></script>
    </footer>
</html>
